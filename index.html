<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="d-flex align-items-center justify-content-center vh-100">

    <div class="card p-4" style="width: 100%; max-width: 400px;">
        
        <!-- 
        ======================================================
        FORMULÁRIO DE LOGIN (Visível por padrão)
        ======================================================
        -->
        <form id="form-login">

            <h1 class="text-center mb-4">CARTEIRA DE CLIENTES</h1>
           
            <h3 class="text-center mb-4">Entrar</h3>
            <div class="mb-3">
                <label for="login-email" class="form-label">Email</label>
                <input type="email" class="form-control" id="login-email" required>
            </div>
            <div class="mb-3">
                <label for="login-senha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="login-senha" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Entrar</button>
            <div class="d-flex justify-content-between mt-3">
                <a href="#" id="link-cadastro">Não tenho conta</a>
                <a href="#" id="link-esqueci-senha">Esqueci minha senha</a>
            </div>
        </form>

        <!-- 
        ======================================================
        FORMULÁRIO DE CADASTRO (Escondido)
        ======================================================
        -->
        <form id="form-cadastro" class="d-none">
            <h3 class="text-center mb-4">Criar Conta</h3>
            <div class="mb-3">
                <label for="cadastro-email" class="form-label">Email</label>
                <input type="email" class="form-control" id="cadastro-email" required>
            </div>
            <div class="mb-3">
                <label for="cadastro-senha" class="form-label">Senha (mín. 6 caracteres)</label>
                <input type="password" class="form-control" id="cadastro-senha" required>
            </div>
            <div class="mb-3">
                <label for="cadastro-confirma-senha" class="form-label">Confirmar Senha</label>
                <input type="password" class="form-control" id="cadastro-confirma-senha" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Criar conta</button>
            <div class="text-center mt-3">
                <a href="#" id="link-login-cadastro">Já tenho conta. Fazer login.</a>
            </div>
        </form>

        <!-- 
        ======================================================
        FORMULÁRIO ESQUECI SENHA (Escondido)
        ======================================================
        -->
        <form id="form-esqueci-senha" class="d-none">
            <h3 class="text-center mb-4">Recuperar Senha</h3>
            <p class="text-center small">Digite seu e-mail para enviarmos um link de redefinição.</p>
            <div class="mb-3">
                <label for="esqueci-email" class="form-label">Email</label>
                <input type="email" class="form-control" id="esqueci-email" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Enviar link</button>
            <div class="text-center mt-3">
                <a href="#" id="link-login-esqueci">Voltar para o login</a>
            </div>
        </form>


        <div class="text-center my-3" id="divisor-ou">ou</div>

        <!-- Botão de Login com Google -->
        <button class="btn btn-outline-dark w-100" id="btn-google-login">
            <i class="bi bi-google"></i> Continuar com Google
        </button>

    </div>

    <!-- Scripts do Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>
    
    <!-- Scripts JS -->
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>

</body>
</html>
