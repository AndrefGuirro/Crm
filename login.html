<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <style>
        body {
            background: #f5f5f5;
        }
        .login-container {
            max-width: 420px;
            margin: 60px auto;
            padding: 25px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .google-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            border: 1px solid #dadce0;
            background: #fff;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
        }
        .google-btn:hover {
            background: #f1f1f1;
        }
        .google-icon {
            width: 20px;
        }
        a { cursor:pointer; }
    </style>
</head>
<body>

<div class="login-container">
    <h3 class="text-center mb-3"> Faça  seu Login de Usuário</h3>

    <div id="login-section">
        <input type="email" id="email-login" class="form-control mb-2" placeholder="E-mail" />
        <div class="input-group mb-3">
    <input type="password" id="senha-login" class="form-control" placeholder="Senha" required>
    <span class="input-group-text" id="toggleSenhaLogin" style="cursor:pointer;">
        <i class="bi bi-eye"></i>
    </span>
</div>

            
        <button class="btn btn-primary w-100 mb-3" id="btn-login-email">Entrar</button>

        <div class="google-btn mb-3" id="btn-google-login">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="google-icon" />
            <span>Entrar com Google</span>
        </div>

        <div class="text-center">
            <a id="link-criar-conta">Criar conta</a> · 
            <a id="link-recuperar">Esqueci minha senha</a>
        </div>
    </div>

    <div id="criar-section" class="d-none">
        <h5 class="mb-3">Criar conta</h5>
        <input type="email" id="email-criar" class="form-control mb-2" placeholder="E-mail" />

        <div class="input-group mb-3">
    <input type="password" id="senha-criar" class="form-control" placeholder="Crie sua senha" required>
    <span class="input-group-text" id="toggleSenhaCriar" style="cursor:pointer;">
        <i class="bi bi-eye"></i>
    </span>
</div>

        <button class="btn btn-success w-100 mb-3" id="btn-criar-conta">Registrar</button>
        <a id="voltar-login1">Voltar</a>
    </div>

    <div id="recuperar-section" class="d-none">
        <h5 class="mb-3">Recuperar senha</h5>
        <input type="email" id="email-recuperar" class="form-control mb-3" placeholder="E-mail" />
        <button class="btn btn-warning w-100 mb-3" id="btn-recuperar">Enviar link</button>
        <a id="voltar-login2">Voltar</a>
    </div>
</div>

<script type="module" src="js/firebase-config.js"></script>
<script type="module" src="js/login.js"></script>

</body>
</html>
