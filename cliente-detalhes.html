<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cliente - Detalhes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

  <div id="navbar-placeholder"></div>

  <div class="container mt-5 pt-4">

    <!-- NOME DO CLIENTE -->
    <h3 id="cliente-nome" class="mb-4">Cliente</h3>

    <!-- ========================= -->
    <!-- NOTAS DO CLIENTE -->
    <!-- ========================= -->
    <div class="card mb-4">
      <div class="card-header fw-bold">
        Notas
      </div>
      <div class="card-body">

        <form id="form-nota">
          <div class="mb-3">
            <textarea class="form-control" id="nota-texto" rows="3"
              placeholder="Digite uma observação, pedido, comentário..."></textarea>
          </div>
          <button class="btn btn-primary" type="submit">
            <i class="bi bi-plus-circle"></i> Adicionar nota
          </button>
        </form>

        <hr>

        <div id="lista-notas">
          <p class="text-muted">Nenhuma nota registrada.</p>
        </div>

      </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Firebase compat -->
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>

  <!-- JS da página -->
  <script src="js/cliente-detalhes.js"></script>

</body>
</html>
