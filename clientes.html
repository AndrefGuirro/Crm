<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes - CRM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div id="navbar-placeholder"></div>

    <div class="container mt-10">
        <h2 class="mb-4">Clientes</h2>

        <div class="row" id="client-list">
            </div>
    </div>

    <a href="#" class="float" data-bs-toggle="modal" data-bs-target="#addClientModal">
        <i class="bi bi-plus my-float"></i>
    </a>


    <div class="modal fade" id="addClientModal" tabindex="-1" aria-labelledby="addClientModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addClientModalLabel">Cadastrar Novo Cliente</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Selecione o tipo de cadastro:</p>
                    <div class="d-grid gap-2">
                        <button class="btn btn-outline-primary" id="btn-pf">Pessoa Física</button>
                        <button class="btn btn-outline-primary" id="btn-pj">Pessoa Jurídica</button>
                    </div>
                    
                    <form id="form-pf" class="mt-4 d-none">
                        <div class="mb-3">
                            <label for="pf-nome" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="pf-nome">
                        </div>
                        <div class="mb-3">
                            <label for="pf-endereco" class="form-label">Endereço</label>
                            <input type="text" class="form-control" id="pf-endereco">
                        </div>
                         <button type="submit" class="btn btn-primary">Salvar</button>
                    </form>
                    
                    <form id="form-pj" class="mt-4 d-none">
                        <div class="mb-3">
                            <label for="pj-razao-social" class="form-label">Razão Social</label>
                            <input type="text" class="form-control" id="pj-razao-social">
                        </div>
                        <div class="mb-3">
                            <label for="pj-nome-fantasia" class="form-label">Nome Fantasia</label>
                            <input type="text" class="form-control" id="pj-nome-fantasia">
                        </div>
                        <button type="submit" class="btn btn-primary">Salvar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/clientes.js"></script>
</body>
</html>
