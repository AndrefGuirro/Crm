<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes - CRM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div id="navbar-placeholder"></div>

    <div class="container mt-10">
        <h2 class="mb-4">Clientes</h2>

        <div class="row" id="visit-list">
            <!-- Os cards dos clientes serão carregados aqui -->
        </div>
    </div>

    <!-- Botão Flutuante para Adicionar Cliente -->
    <a href="#" class="float" data-bs-toggle="modal" data-bs-target="#addClientModal">
        <i class="bi bi-plus my-float"></i>
    </a>

    <!-- Modal: Cadastrar Novo Cliente -->
    <div class="modal fade" id="addClientModal" tabindex="-1" aria-labelledby="addClientModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addClientModalLabel">Cadastrar Novo Cliente</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Selecione o tipo de cadastro:</p>
                    <div class="d-grid gap-2">
                        <button class="btn btn-outline-primary" id="btn-pf">Pessoa Física</button>
                        <button class="btn btn-outline-primary" id="btn-pj">Pessoa Jurídica</button>
                    </div>
                    
                    <!-- 
                    ======================================================
                    FORMULÁRIO PESSOA FÍSICA (PF) - ATUALIZADO
                    ======================================================
                    -->
                    <form id="form-pf" class="mt-4 d-none">

  <div class="mb-3">
    <label class="form-label">Nome <span class="text-danger">*</span></label>
    <input type="text" class="form-control" id="pf-nome" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Apelido</label>
    <input type="text" class="form-control" id="pf-apelido">
  </div>

  <div class="mb-3">
    <label class="form-label">Endereço</label>
    <input type="text" class="form-control" id="pf-endereco">
  </div>

  <div class="mb-3">
    <label class="form-label">Telefone</label>
    <input type="tel" class="form-control" id="pf-telefone">
  </div>

  <div class="mb-3">
    <label class="form-label">E-mail</label>
    <input type="email" class="form-control" id="pf-email">
  </div>

  <div class="mb-3">
    <label class="form-label">Data de Nascimento</label>
    <input type="date" class="form-control" id="pf-data-nascimento">
  </div>

  <!-- VISITA -->
  <hr class="my-4">
  <h6 class="fw-bold">Dados de Visita (opcional)</h6>

  <div class="form-check mb-3">
    <input class="form-check-input" type="checkbox" id="pf-check-visita">
    <label class="form-check-label">Cadastrar visita para este cliente</label>
  </div>

  <div id="pf-visita-section" class="d-none">

    <div class="mb-3">
      <label class="form-label">Data da primeira visita</label>
      <input type="date" class="form-control" id="pf-visita-data">
    </div>

    <div class="mb-3">
      <label class="form-label">Frequência</label>
      <select class="form-select" id="pf-visita-frequencia">
        <option value="">Selecione</option>
        <option value="semanal">Semanal</option>
        <option value="quinzenal">Quinzenal</option>
        <option value="mensal">Mensal</option>
      </select>
    </div>

    <div class="mb-3 d-none" id="pf-grupo-dia-semana">
      <label class="form-label">Dia da semana</label>
      <select class="form-select" id="pf-visita-dia-semana">
        <option value="">Selecione</option>
        <option value="1">Segunda</option>
        <option value="2">Terça</option>
        <option value="3">Quarta</option>
        <option value="4">Quinta</option>
        <option value="5">Sexta</option>
        <option value="6">Sábado</option>
      </select>
    </div>

  </div>

  <button type="submit" class="btn btn-primary">Salvar</button>
</form>

                    
                    <!-- 
                    ======================================================
                    FORMULÁRIO PESSOA JURÍDICA (PJ) - ATUALIZADO
                    ======================================================
                    -->
                    <form id="form-pj" class="mt-4 d-none">

  <div class="mb-3">
    <label class="form-label">Razão Social <span class="text-danger">*</span></label>
    <input type="text" class="form-control" id="pj-razao-social" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Nome Fantasia</label>
    <input type="text" class="form-control" id="pj-nome-fantasia">
  </div>

  <div class="mb-3">
    <label class="form-label">Endereço</label>
    <input type="text" class="form-control" id="pj-endereco">
  </div>

  <div class="mb-3">
    <label class="form-label">Responsável</label>
    <input type="text" class="form-control" id="pj-responsavel">
  </div>

  <div class="mb-3">
    <label class="form-label">Telefone</label>
    <input type="tel" class="form-control" id="pj-telefone">
  </div>

  <div class="mb-3">
    <label class="form-label">E-mail</label>
    <input type="email" class="form-control" id="pj-email">
  </div>

  <div class="mb-3">
    <label class="form-label">Data Nasc. Responsável</label>
    <input type="date" class="form-control" id="pj-data-nascimento-responsavel">
  </div>

  <!-- VISITA -->
  <hr class="my-4">
  <h6 class="fw-bold">Dados de Visita (opcional)</h6>

  <div class="form-check mb-3">
    <input class="form-check-input" type="checkbox" id="pj-check-visita">
    <label class="form-check-label">Cadastrar visita para este cliente</label>
  </div>

  <div id="pj-visita-section" class="d-none">

    <div class="mb-3">
      <label class="form-label">Data da primeira visita</label>
      <input type="date" class="form-control" id="pj-visita-data">
    </div>

    <div class="mb-3">
      <label class="form-label">Frequência</label>
      <select class="form-select" id="pj-visita-frequencia">
        <option value="">Selecione</option>
        <option value="semanal">Semanal</option>
        <option value="quinzenal">Quinzenal</option>
        <option value="mensal">Mensal</option>
      </select>
    </div>

    <div class="mb-3 d-none" id="pj-grupo-dia-semana">
      <label class="form-label">Dia da semana</label>
      <select class="form-select" id="pj-visita-dia-semana">
        <option value="">Selecione</option>
        <option value="1">Segunda</option>
        <option value="2">Terça</option>
        <option value="3">Quarta</option>
        <option value="4">Quinta</option>
        <option value="5">Sexta</option>
        <option value="6">Sábado</option>
      </select>
    </div>

  </div>

  <button type="submit" class="btn btn-primary">Salvar</button>
</form>


                             
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- scripts do Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>
    
    <!-- scripts JS -->
    <script src="js/clientes.js"></script> 
</body>
</html>
